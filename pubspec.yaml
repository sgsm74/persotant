name: persotant
description: The simple personal accountancy application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.3.0
  get_it: ^7.6.0
  dartz: ^0.10.1
  provider: ^6.0.5
  internet_connection_checker: ^1.0.0+1
  pinput: ^2.3.0
  hive: ^2.2.3
  path_provider: ^2.0.15
  equatable: ^2.0.5
  rxdart: ^0.27.7
  queue: ^3.1.0+2
  device_info_plus: ^9.0.2
  permission_handler: ^10.4.3
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
